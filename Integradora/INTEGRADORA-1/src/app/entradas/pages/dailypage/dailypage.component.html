<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reporte de Fin del Día</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="generarReporte()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fecha</mat-label>
          <input matInput type="date" [(ngModel)]="fecha" name="fecha" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Total de Vehículos Estacionados</mat-label>
          <input matInput type="number" [(ngModel)]="totalVehiculos" name="totalVehiculos" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ingresos Totales</mat-label>
          <input matInput type="number" [(ngModel)]="ingresosTotales" name="ingresosTotales" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tiempo Promedio de Estacionamiento (minutos)</mat-label>
          <input matInput type="number" [(ngModel)]="tiempoPromedio" name="tiempoPromedio" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Eventos Importantes</mat-label>
          <textarea matInput [(ngModel)]="eventosImportantes" name="eventosImportantes" rows="4"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Observaciones</mat-label>
          <textarea matInput [(ngModel)]="observaciones" name="observaciones" rows="4"></textarea>
        </mat-form-field>
        <div class="button-container">
          <button mat-button color="warn" type="button">Cancelar</button>
          <button mat-raised-button color="primary" type="submit">Generar Reporte</button>
          <button mat-raised-button color="accent" type="button" (click)="exportarPDF()">Exportar PDF</button>
          <button mat-raised-button color="accent" type="button" (click)="exportarExcel()">Exportar Excel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
