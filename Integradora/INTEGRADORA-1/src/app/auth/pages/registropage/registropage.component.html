<div class="overlay-container">
  <button mat-raised-button class="overlay-button" style="background-color: aquamarine;" (click)="showLoginForm = !showLoginForm">
    Iniciar Sesión
  </button>
</div>

<div *ngIf="showLoginForm" class="login-form-overlay">
  <div class="login-form-wrapper">
    <mat-card style="width: 400px;">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field style="width: 100%;">
            <mat-label>Correo</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <a class="spacer"></a>
          <a type="submit" (click)="forgotPassword()" style="display: block; text-align: right; color: #666;">¿Olvidaste la contraseña?</a>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="showLoginForm = false">Cancelar</button>
        <button mat-button color="primary" type="submit" (click)="entrar()">Entrar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="container">
  <div class="bienvenida">
    <h1 style="font-family: 'Aestetik', sans-serif; font-style: italic; font-weight: bold; font-size: 4em; color: #ffffff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">¡Bienvenido al Estacionamiento UTNG!</h1>
  </div>
</div>

<style>
  .overlay-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 101;
  }

  .overlay-button {

    top: 10px;

  }

  .login-form-overlay {
    position: fixed;
    top: 0;

  }
